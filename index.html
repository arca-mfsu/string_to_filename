<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <script>
      function toFullWidth(str) {
      	return str.replace(/[\\/:*?"<>|]/g, function(match) {
      		// 각 문자를 전각 문자로 변경하는 매핑을 정의합니다.
      		const fullWidthChars = {
      			'\\': '＼',
      			'/': '／',
      			':': '：',
      			'*': '＊',
      			'?': '？',
      			'"': '＂',
      			'<': '＜',
      			'>': '＞',
      			'|': '｜'
      		};
      		// 정의한 매핑에 따라 문자를 변경합니다.
      		return fullWidthChars[match];
      	});
      };

      function convert(){
        output.value = toFullWidth(input.value);
      }
    </script>
  </head>
  <body>
    <input id="input" style="display:none">
    </input>
    <button id="button" style="display:none">
      변환
    </button>
    <input id="output" readonly style="display:none">
    </input>
  </body>
</html>
